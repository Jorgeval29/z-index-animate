<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="fusion">
                <img src="img/1armas.png" alt="" width="100%" class="armas animate__animated animate__rotateInDownLeft" animate__animated>
                <img src="img/2textura.png" alt="" width="100%" class="textura animate__animated animate__fadeInDownBig" animate__animated>
                <img src="img/3sombras.png" alt="" width="100%" class="sombras animate__animated animate__fadeInDownBig" animate__animated>
                <img src="img/4monjes.png" alt="" width="100%" class="monjes animate__animated animate__fadeInDownBig" animate__animated>
                <img src="img/calavera.png" alt="" width="20%" class="texto1 animate__animated animate__fadeInDown" animate__animated>
                <img src="img/6texto.png" alt="" width="100%" class="texto animate__animated animate__zoomInDown">
                <img src="img/7sueloCaras.png" alt="" width="100%" class="sueloCaras animate__animated animate__fadeInTopLeft" >
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center" style="position: absolute; z-index: 10; margin-top: 500px;">
                <a href="index.html">
                    <img src="img/play-solid.svg" alt="" height="50px" style="filter: invert();" class="btn btn-warning">
                    <p>Reload</p>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
